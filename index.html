<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train-Scheduler</title>
    
    <!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Google Fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
	
 	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<div class="container">

	<div class="jumbotron">
	  <h1 class="text-center">Train Scheduler</h1>
	  <p class="text-center">GET ON BOARD AND ENTER A NEW TRAIN</p>
	</div>
	
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
			  		<div class="panel-heading">Current Train Schedule</div>
				  		<div class="panel-body">
			  				<!-- Table -->
							<table class="table">
								<tr>
									<th>Train Name</th>
									<th>Destination</th> 
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
									<th>Remove Train</th>
								</tr>
							</table>
						</div>	
				</div>
			</div>			
		</div>

		<div class="row">
			
			<div class="col-xs-3"></div>
			
			<div class="col-xs-6">
				<div class="panel panel-default" id="addTrainForm">
					<!-- Default panel contents -->
					<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="trainNameInput">Train Name</label>
									<input type="text" class="form-control" id="trainNameInput">
								</div>
								<div class="form-group">
									<label for="destinationInput">Destination</label>
									<input type="text" class="form-control" id="destinationInput">
								</div>
								<div class="form-group">
									<label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
									<input type="text" class="form-control" id="firstTrainInput">
								</div>
								<div class="form-group">
									<label for="frequencyInput">Frequency (min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</div>
								<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
							</form>
				  		</div>
					</div>
				</div>
			</div>

			<div class="col-xs-3"></div>

		</div> 

</div>

	<!-- firebase link -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- jQuery link -->
	<script
	src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous">		
	</script>
	
	<!-- moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	
 	<!-- javascript link -->
	<script src="logic.js"></script>
	
</body>

</html>
