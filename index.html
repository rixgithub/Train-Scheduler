<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train-Scheduler</title>
    <!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- jQuery link -->
	<script
	src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous">		
	</script>

	<!-- firebase link -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
 
 	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<div class="container">

	<div class="jumbotron">
	  <h1 class="text-center">Train Scheduler</h1>
	  <p class="text-center">Get on board and enter a new train.</p>
	</div>


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
		  		<div class="panel-heading">Current Train Schedule</div>
			  		<div class="panel-body">
		  				<!-- Table -->
						<table class="table">
							<tr>
								<th>Train Name</th>
								<th>Destination</th> 
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
							<tr>
								<td>Gravy Train</td>
								<td>Hell</td> 
								<td>30</td>
								<td>4:30 PM</td>
								<td>20</td>
							</tr>
							<tr>
								<td>Polar Express</td>
								<td>Nowheresville</td> 
								<td>75</td>
								<td>2:45 AM</td>
								<td>160</td>
							</tr>
						</table>
					</div>	
			</div>
		</div>			
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="trainNameInput">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
							</div>
							<div class="form-group">
								<label for="destinationInput">Destination</label>
								<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
							</div>
							<div class="form-group">
								<label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
								<input type="time" class="form-control" id="firstTrainInput" placeholder="First Train">
							</div>
							<div class="form-group">
								<label for="frequencyInput">Frequency (min)</label>
								<input type="number" class="form-control" id="frequencyInput" placeholder="Frequency">
							</div>
							<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
						</form>
			  		</div>
				</div>
			</div>
		</div>
	</div>

</div>

	<script src="logic.js"></script>

</body>

</html>
